version: 2
sources:
  - name: urn:datacontract:project:jaffle-shop:dbt-seed:raw-model:customers
    meta:
      owner: enabling-team
    description: Data Contract for Example Jaffle Shop RAW Customers Data provided
      by dbt/ created by dbt seed.
    tables:
      - name: raw_customers
        description: Jaffle Shop Customer Data
        columns:
          - name: id
            data_tests:
              - relationships:
                  to: source("urn:datacontract:project:jaffle-shop:dbt-seed:raw-model:customers",
                    "raw_orders")
                  field: customer
            data_type: '{{"STRING" if target.type == "snowflake" else "VARCHAR(250)"}}'
            description: Unique identifier for each customer.
            char_size: 250
          - name: name
            data_tests:
              - not_null
            data_type: '{{"STRING" if target.type == "snowflake" else "VARCHAR(250)"}}'
            description: Customer name.
            char_size: 250
    schema: '{{target.schema}}_raw'
