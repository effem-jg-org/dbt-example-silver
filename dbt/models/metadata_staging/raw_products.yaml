version: 2
models:
  - name: raw_products
    config:
      meta:
        data_contract: urn:datacontract:project:jaffle-shop:dbt-seed:raw-model:products
        owner: enabling-team
      materialized: table
      contract:
        enforced: true
    description: Jaffle Shop Products Data
    columns:
      - name: sku
        data_type: '{{ dbt.type_string() }}'
        description: Item sku name.
        constraints:
          - type: not_null
          - type: unique
        char_size: 250
      - name: name
        data_type: '{{ dbt.type_string() }}'
        description: Product name.
        constraints:
          - type: not_null
        char_size: 250
      - name: type
        data_type: '{{ dbt.type_string() }}'
        description: Type of product.
        constraints:
          - type: not_null
        char_size: 250
      - name: price
        data_type: '{{ dbt.type_numeric() }}'
        description: Product price.
        constraints:
          - type: not_null
      - name: description
        data_type: '{{ dbt.type_string() }}'
        description: Product description.
        char_size: 250
