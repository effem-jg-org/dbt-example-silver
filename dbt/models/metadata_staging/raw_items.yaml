version: 2
models:
  - name: raw_items
    config:
      meta:
        data_contract: urn:datacontract:project:jaffle-shop:dbt-seed:raw-model:items
        owner: enabling-team
      materialized: table
      contract:
        enforced: true
    description: Jaffle Shop Item Data
    columns:
      - name: id
        data_type: VARCHAR(250)
        description: Unique identifier for each item.
        char_size: 250
      - name: order_id
        data_tests:
          - relationships:
              to: source("urn:datacontract:project:jaffle-shop:dbt-seed:raw-model:items",
                "raw_orders")
              field: id
        data_type: VARCHAR(250)
        description: Item order identifier.
        constraints:
          - type: not_null
        char_size: 250
      - name: sku
        data_tests:
          - relationships:
              to: source("urn:datacontract:project:jaffle-shop:dbt-seed:raw-model:items",
                "raw_products")
              field: sku
        data_type: VARCHAR(250)
        description: Item sku name.
        char_size: 250
