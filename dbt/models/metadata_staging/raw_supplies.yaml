version: 2
models:
  - name: raw_supplies
    config:
      meta:
        data_contract: urn:datacontract:project:jaffle-shop:dbt-seed:raw-model:supplies
        owner: enabling-team
      materialized: table
      contract:
        enforced: true
    description: Jaffle Shop Supplies Data
    columns:
      - name: id
        data_type: '{{ dbt.type_string() }}'
        description: Unique identifier for supplies.
        char_size: 250
      - name: name
        data_type: '{{ dbt.type_string() }}'
        description: Supply name.
        constraints:
          - type: not_null
        char_size: 250
      - name: cost
        data_type: '{{ dbt.type_numeric() }}'
        description: Supply item cost.
        constraints:
          - type: not_null
      - name: perishable
        data_type: '{{ dbt.type_boolean() }}'
        description: Indication for perishable status.
        constraints:
          - type: not_null
      - name: sku
        data_type: '{{ dbt.type_string() }}'
        description: Product sku name.
        constraints:
          - type: not_null
        char_size: 250
