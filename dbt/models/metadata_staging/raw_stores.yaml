version: 2
models:
  - name: raw_stores
    config:
      meta:
        data_contract: urn:datacontract:project:jaffle-shop:dbt-seed:raw-model:stores
        owner: enabling-team
      materialized: table
      contract:
        enforced: true
    description: Jaffle Shop Stores Data
    columns:
      - name: id
        data_tests:
          - relationships:
              to: source("urn:datacontract:project:jaffle-shop:dbt-seed:raw-model:stores",
                "raw_orders")
              field: store_id
        data_type: '{{"STRING" if target.type == "snowflake" else "VARCHAR(250)"}}'
        description: Unique identifier for supplies.
        char_size: 250
      - name: name
        data_type: '{{"STRING" if target.type == "snowflake" else "VARCHAR(250)"}}'
        description: Supply name.
        constraints:
          - type: not_null
        char_size: 250
      - name: opened_at
        data_type: TIMESTAMP_NTZ
        description: City store opened at.
        constraints:
          - type: not_null
      - name: tax_rate
        data_type: '{{"FLOAT" if target.type == "snowflake" else "DOUBLE"}}'
        description: City tax rate.
        constraints:
          - type: not_null
